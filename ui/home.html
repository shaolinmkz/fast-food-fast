<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/signup_in.css" />

</head>

<body>
    <header class="main-header clearfix">
        <img src="./images/3f-logo.png" class="logo fff" />
        <img src="./images/fastfoodfast.png" class="fastfoodfast" />
        <nav>
            <ul>
                <li class="current"><a href="./home.html">HOME</a></li>
                <li><a href="#"><span><img src="./images/cart.png" alt="cart" class="cart"></span>CART</a></li>
            </ul>
        </nav>
    </header>

    <div class="bg clearfix">
        <div id="center">
            <img src="./images/smiley-deliveryman.png" class="smiley-deliveryman"/>
            <aside>Place your order and have your Fast Food delivered to you <span>Fast</span>.
                <br>
                I deliver round the clock just in time. 
                <br>
                <p>CALL TO ORDER...</p>
                <a href="tel: 08022222222">0802 222 2222</a>
            </aside>
        </div>
    </div>

    <section class="food-catalog">
        <h1>Meals and Combos</h1>
        <img src="./images/fd1.jpg" alt="food-catalog">
        <img src="./images/fd2.png" alt="food-catalog">
        <img src="./images/fd3.png" alt="food-catalog">
        <img src="./images/fd4.jpg" alt="food-catalog">
        <img src="./images/fd5.jpg" alt="food-catalog">
        <img src="./images/fd6.jpg" alt="food-catalog">
        <img src="./images/fd7.jpg" alt="food-catalog">
        <img src="./images/fd8.jpg" alt="food-catalog">
    </section>

    <section class="drink-catalog">
        <h1>Drinks</h1>
        <img src="./images/drinks1.jpg" alt="drink-catalog">
        <img src="./images/drinks2.jpg" alt="drink-catalog">
        <img src="./images/drinks3.jpg" alt="drink-catalog">
        <img src="./images/drinks4.jpg" alt="drink-catalog">
        <img src="./images/drinks5.jpg" alt="drink-catalog">
        <img src="./images/drinks6.jpg" alt="drink-catalog">
    </section>
    <section class="order-modal">
        <div class="order-box">
            <h1>Place Order</h1>
            <form>    
                <label>Quantity</label>
                <input type="number" name="quantity" placeholder="Enter quantity">
                <input type="button" name="add-to-cart" value="Add To Cart">
            </form>
        </div>
    </section>

    <footer class="main-footer">
        &copy; <label>3F Template</label>
        <div>
            <img src="./images/email.png" />
            <img src="./images/facebook.png" />
            <img src="./images/twitter.png" />
        </div>
    </footer>


    <script type="text/javascript" src="./js/order.js"></script>
</body>

</html>
