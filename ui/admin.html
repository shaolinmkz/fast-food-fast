<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Admin|Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/signup_in.css" />
    <link rel="stylesheet" type="text/css" href="./css/admin.css" />
    <link rel="icon" href="./images/3f-logo.png" />
</head>

<body class="bodycolor">
    <div class="food-bg-covering">
    <header class="main-header clearfix" id="main-header">
        <img src="./images/3f-logo.png" id="logo" class="logo fff" />
        <img src="./images/fastfoodfast1.png" class="fastfoodfast" />
        <div class="signup_in">
            <div id="signup">create admin</div>
            <div id="signin">login admin</div>
        </div>
    </header>

    <div class="wrapper">
        <p class="fullwidth center">
            <span class="bold block size2em">Welcome Admin</span>
        </p>

        <section class="banner banneriso" id="banner">
            <img alt="admin" src="./images/Admin_banner.png">
        </section>

        <pre>


        </pre>
    </div>

    <section class="signup-modal">
        <div class="signup-box">
            <h1>Create Admin</h1>
            <form id="signup-form">
                <label>Username</label>
                <input type="text" name="uname" id="uname" placeholder="Admin"/>
                <label>firstname</label>
                <input type="text" name="signup-form" id="fname" placeholder="Tony" />
                <label>lastname</label>
                <input type="text" name="signup-form" id="lname" placeholder="Cynthia" />
                <label>Phone</label>
                <input type="tel" name="signup-form" id="phone" placeholder="0802 222 2222" />
                <label>Email</label>
                <input type="email" name="signup-form" id="email" placeholder="janedoe@testmail.com">
                <label>Admin token</label>
                <input type="password" name="signup-form" id="adminToken" placeholder="Enter token">
                <label>Password</label>
                <input type="password" name="signup-form" id="pword" placeholder="Enter Password">
                <label>Confirm password</label>
                <input type="password" name="signup-form" id="repword" placeholder="Enter Confirm password">
                <div id="disp-error-message" style="width: 100%; text-align:center;"></div>
                <input type="submit" name="submit" value="Create">
            </form>
        </div>
    </section>

    <section class="login-modal">
        <div class="login-box">
            <img src="./images/admin.png" class="avatar" />
            <h1>Login</h1>
            <form id="login-form">
                <label>Username</label>
                <input type="text" name="username" id="login-uname" placeholder="Admin">

                <label>Password</label>
                <input type="password" name="password" id="login-pword" placeholder="Enter Password">
                <div id="disp-error-message1"></div>
                <input type="submit" name="submit" value="Login">
                <a href="#">Forget Password?</a>
            </form>
        </div>
    </section>

    <footer class="main-footer">
        &copy; <label>F-CUBE</label>
    </footer>

</div>
    <script type="text/javascript" src="./js/jwt-decode.min.js"></script>
    <script type="text/javascript" src="./js/admin.js"></script>
    <script type="text/javascript" src="./js/inputValidation.js"></script>
    <script type="text/javascript" src="./js/adminFetchSign-up.js"></script>
    <script type="text/javascript" src="./js/adminFetchSign-in.js"></script>
    <script type="text/javascript" src="./js/checkAdmin.js"></script>
</body>

</html>
