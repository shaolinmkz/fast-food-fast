<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Admin|Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/signup_in.css" />
    <link rel="stylesheet" type="text/css" href="./css/admin.css" />
    <link rel="icon" href="./images/3f-logo.png" />
</head>

<body class="bodycolor">
    <div class="food-bg-covering">
    <header class="main-header clearfix" id="main-header">
        <img src="./images/3f-logo.png" id="logo" class="logo fff" />
        <img src="./images/fastfoodfast1.png" class="fastfoodfast" />
        <div class="signup_in">
            <div id="signup">create admin</div>
            <div id="signin">login admin</div>
        </div>
    </header>

    <div class="wrapper">
        <section class="banner banneriso" id="banner">
            <img alt="admin" src="./images/Admin_banner.png">
        </section>

        <p class="fullwidth center">
            <span class="bold block size2em">Welcome Admin</span> 
        </p>
    </div>

    <section class="signup-modal">
        <div class="signup-box">
            <h1>Create Admin</h1>
            <form action="./admin_dashboard.html">
                <label>Username</label>
                <input type="text" name="text" placeholder="Admin"/>
                <label>Email</label>
                <input type="email" name="email" placeholder="janedoe@testmail.com">
                <label>Admin token</label>
                <input type="password" name="password" placeholder="Enter token">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter Password">
                <label>Confirm password</label>
                <input type="password" name="password" placeholder="Enter Confirm password">
                <input type="submit" name="submit" value="Create">
            </form>
        </div>
    </section>

    <section class="login-modal">
        <div class="login-box">
            <img src="./images/admin.png" class="avatar" />
            <h1>Login</h1>
            <form action="./admin_dashboard.html">
                <label>Username</label>
                <input type="text" name="username" placeholder="Admin">

                <label>Password</label>
                <input type="password" name="password" placeholder="Enter Password">

                <input type="submit" name="submit" value="Login">
                <a href="#">Forget Password?</a>
            </form>
        </div>
    </section>

    <footer class="main-footer">
        &copy; <label>F-CUBE</label>
    </footer>

</div>
    <script type="text/javascript" src="./js/admin.js"></script>
</body>

</html>
