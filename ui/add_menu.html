<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Admin|Dashboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/signup_in.css" />
    <link rel="stylesheet" type="text/css" href="./css/order.css" />
    <link rel="stylesheet" type="text/css" href="./css/admin.css" />
    <link rel="stylesheet" type="text/css" href="./css/add-a-meal.css" />
    <link rel="icon" href="./images/3f-logo.png" />

</head>

<body class="bodycolor">
    <header class="main-header clearfix" id="main-header">
        <img src="./images/3f-logo.png" id="logo" class="logo fff" />
        <img src="./images/fastfoodfast1.png" class="fastfoodfast" />
        <nav>
            <ul>
                <li><input type="button" id="logout-admin" title="logout" value="LOGOUT" style="cursor: pointer; padding: 0.1em 0.2em; border-radius: 0.5em; color: white; background-color: #ff3008 " /></li>
                <li ><a href="./admin_dashboard.html"><span><img src="./images/dashboard.png" alt="home-icon"
                                class="home-icon"></span>DASHBOARD</a></li>
                <li class="current"><a href="./add_menu.html"><span><img src="./images/avatar-icon.png" alt="avatar-icon" class="avatar-icon"></span>ADD MENU</a></li>   

            </ul>
            <div id="admin-welcome"></div>
    </header>

<div>
    <section id="btn-holder">
    <div id="open-foods-form" title="add a food">SOLID MEALS</div>
    <div id="open-drinks-form" title="add a drinks">LIQUILD MEALS</div>
    </section>
    <form id="add-menu-foods">
        <input type="text" placeholder="Enter food name" id="food-name" />
        <input type="text" placeholder="Enter food price" id="food-price" />
        <input type="text" placeholder="Paste image url" id="food-url" />
        <div id="disp-message-f"></div>
        <input type="submit" value="ADD FOOD" id="submit-food" />
    </form>

    <form id="add-menu-drinks">
        <input type="text" placeholder="Enter drink name" id="drink-name" />
        <input type="text" placeholder="Enter drink price" id="drink-price" />
        <input type="text" placeholder="Paste image url" id="drink-url" />
        <div id="disp-message-d"></div>
        <input type="submit" value="ADD DRINK" id="submit-drink" />
    </form>
</div>

    <footer class="main-footer">
        &copy; <label>F-CUBE</label>
    </footer>

    <script type="text/javascript" src="./js/jwt-decode.min.js"></script>
    <!-- <script type="text/javascript" src="./js/checkAdmin.js"></script> -->
    <script type="text/javascript" src="./js/adminFetchSign-out.js"></script>
    <script type="text/javascript" src="./js/add-meals.js"></script>
    <script type="text/javascript" src="./js/add-meal-fetch.js"></script>
</body>

</html>
