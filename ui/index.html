<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/signup_in.css" />

</head>

<body>
    <header class="main-header clearfix">
        <img src="./images/3f-logo.png" id="logo" class="logo fff" />
        <img src="./images/fastfoodfast.png" class="fastfoodfast" />
        <div class="signup_in">
            <div id="signup">Sign up</div>
            <div id="signin">Sign in</div>
        </div>
    </header>
    <div class="wrapper">
        <section class="banner">
            <img id="banner" src="./images/food1.png">
        </section>
        <p class="fullwidth center"><span class="bold themecolor block size2em">Satisfy your cravings</span>
             Experience a world of food, with your favorite meals at your doorstep.
        </p>
        <section class="delivery-man">
            <img src="./images/delivery-man.png" class="marquee" />
        </section>
    </div>
    <section class="signup-modal">
        <div class="signup-box">
            <h1>Sign up</h1>
            <form action="./home.html">
                <label>First name</label>
                <input type="text" name="text" placeholder="Jane">
                <label>Last name</label>
                <input type="text" name="text" placeholder="Doe">
                <label>Email</label>
                <input type="email" name="email" placeholder="janedoe@testmail.com">
                <label>Mobile number</label>
                <input type="tel" name="number" placeholder="080xxxxxxxx">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter Password">
                <label>Confirm password</label>
                <input type="password" name="password" placeholder="Enter Confirm password">
                <input type="submit" name="submit" value="Sign up">
            </form>
        </div>
    </section>

    <section class="login-modal">
        <div class="login-box">
            <img src="./images/avatar.png" class="avatar" />
            <h1>Sign in</h1>
            <form action="./home.html">
                <label>Email</label>
                <input type="email" name="email" placeholder="janedoe@testmail.com">

                <label>Password</label>
                <input type="password" name="password" placeholder="Enter Password">

                <input type="submit" name="submit" value="Login">
                <a href="#">Forget Password?</a>
            </form>
        </div>
    </section>

    <footer class="main-footer">
        &copy; <label>3F Template</label>
        <div>
            <img src="./images/email.png" />
            <img src="./images/facebook.png" />
            <img src="./images/twitter.png" />
        </div>
    </footer>


    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
